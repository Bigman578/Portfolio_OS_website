<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemelektronik till Lagerpris | NetOnNet</title>
    <link rel="icon" href="assets/img/netonnet_favicon.png">
    <link rel="stylesheet" href="assets/style/kassa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main_div">
    <div class="main_container">
        <div class="main_container_inner">
            <div class="main_container_inner_logo">
                <a href="index.html"><img id="logo" src="assets/img/logo_netonnet.png" alt="logo"></a>
            </div>
            <div class="main_container_inner_paymentoptions">
                <img id="resurs" src="assets/img/Resurs.png" alt="Resurs">
                <img id="swish"  src="assets/img/Swish.png" alt="swish">
                <img id="visa" src="assets/img/Visa.png" alt="visa">
                <img id="master" src="assets/img/MasterCard.png" alt="master">
                <img id="amex" src="assets/img/AMEX.png" alt="amex">
            </div>
        </div>
    </div>
    <div class="undermain_container">
        <div class="choose">
            
            <div class="container">
                <h5>Jag handlar som:</h5>
            
                <input checked type="radio" id="privat" name="customerType" value="privat">
                <label id="label_privat" for="privat">Privatperson</label>
        
                
                <input type="radio" id="företag" name="customerType" value="företag">
                <label id="label_foretag" for="företag">Företag</label>
            </div>
        </div>
        <div class="under_choose">
            <div class="kundvagen">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="kundvagen">Kundvagen</span>
                
            </div>
            <div class="kundvagen_one" id="cartContent">Kundvagnen är tom</div>
            <div class="totalpris"><span id="pris">Totalpris:</span><span id="nummer">0:-</span></div>
        </div>
    </div>


    



    <div class="main_paypart">
      <div class="andra">
    <div id="paytype" class="fourdivone">
        <img src="assets/img/bilpic.png" alt="bil"><span>Fraktsätt</span>
      </div>
      <div>
        <a id="andraa" href="#">Ändra</a>
      </div>
      
      </div>
      <div id="paytype1" class="fourdivone">
        <i class="fa-regular fa-credit-card"></i><span id="betal">Betalsätt</span>
      </div>
    
      <div id="paytype2" class="fourdivone">
        <i class="fa-solid fa-user"></i><span>Kunduppgifter</span>
      </div>
    
      <div id="paytype3" class="fourdivone">
        <img src="assets/img/threedot.png" alt="dot"><span>Orderöversikt</span>
      </div>
    </div>
    
        <script src="assets/script/kassa/prodLoad.js"></script>
</body>
</html>
