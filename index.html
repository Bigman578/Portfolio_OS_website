<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComputerOS Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/window.css" />
</head>
<body>
    <main class="homepage">
        <div class="homepage__inner">
            <img src="assets/img/img0.jpg" alt="homepage_background">
            <div class="homescreen" id="">
                <div class="prototype-window">
                    <div class="prototype-window__buttons">
                        <button class="prototype-window__close">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="prototype-window__resize">
                            <i class="fa-regular fa-window-restore"></i>
                        </button>
                        <button class="prototype-window__minimize">
                            <i class="fa-solid fa-window-minimize"></i>
                        </button>
                    </div>
                    <div class="prototype-window__inner">

                    </div>
                </div>
            </div>
            <nav>
                <div class="homemenu-logo" id="Homemenu-btn">
                    <div class="homemenu-logo__inner">
                        
                    </div>
                </div>
                <div class="homemenu-apps">

                </div>
                <div class="homemenu-calender">
                    <p id="time" class="homemenu-calender__date">Time</p>
                    <p id="date" class="homemenu-calender__time">Date</p>
                </div>
            </nav>
        </div>
    </main>
    <script src="assets/script/homemenu/timeanddate.js"></script>
</body>
</html>
